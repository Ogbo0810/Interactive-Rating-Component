<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
    

    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
    <!-- Rating state start -->
    <div class="rating-box">
        <div class="star">
            <img src="images/icon-star.svg" alt="icon-star">
        </div>
        <div class="heading"> How did we do?</div>
        <div class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
        <div id="rating-list" class="list rating-list">
            <div tabindex="1" id="rating-number-1" class="rating-number" onclick="storeRating(1)">1</div>
            <div tabindex="1" id="rating-number-2" class="rating-number" onclick="storeRating(2)">2</div>
            <div tabindex="1" id="rating-number-3" class="rating-number" onclick="storeRating(3)">3</div>
            <div tabindex="1" id="rating-number-4" class="rating-number" onclick="storeRating(4)">4</div>
            <div tabindex="1" id="rating-number-5" class="rating-number" onclick="storeRating(5)">5</div>
        </div> 
        <a href="thanks.html" class="submit-btn">
            SUBMIT
        </a>
    </div>
    <!-- Rating state end -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Ogbo0810">Alberta Dadeboe</a>.
    </div>

    <script src="index.js"></script>
</body>

</html>
